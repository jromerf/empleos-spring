<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Detalle vacante</title>
</head>
<body>
	<h1>Detalle oferta trabajo</h1>

	<h3 th:text="'Fecha de Publicación: ' + ${vacante.fecha}"></h3>
	<h3 th:text="'Salario: ' + ${vacante.salario}"></h3>
	<h3 th:text="'Descripción: ' + ${vacante.descripcion}"></h3>
</body>
</html>
